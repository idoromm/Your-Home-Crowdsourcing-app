
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login/Sign-In</title>


    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/signup.css">




</head>

<body>

    <div class="logmod">
        <div class="logmod__wrapper">
            <a href="/">
                <span class="logmod__close"><a href="/"></span>
            </a>
                <div class="logmod__container">
                    <ul class="logmod__tabs">
                        <li data-tabtar="lgm-2"><a href="#">Login</a></li>
                        <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
                    </ul>
                    <div class="logmod__tab-wrapper">
                        <div class="logmod__tab lgm-1">
                            <div class="logmod__heading">
                                <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
                            </div>
                            <div class="logmod__form">
                                <form accept-charset="utf-8" action="/signup" method="post" class="simform">
                                    <div class="sminputs">
                                        <div class="input string optional">
                                            <label class="string" for="user-name">Email*</label>
                                            <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" name="emil" size="50" />
                                        </div>
                                        <div class="input string optional">
                                            <label class="string" for="user-name">Name*</label>
                                            <input class="string optional" maxlength="255" id="user-name" placeholder="Name" type="name" name="name" size="50" />
                                        </div>

                                    </div>
                                    <div class="sminputs">
                                        <div class="input string optional">
                                            <label class="string optional" for="user-pw">Password *</label>
                                            <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" name="password" type="text" size="50" />
                                        </div>
                                        <div class="input string optional">
                                            <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                                            <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="Repeat password" type="text" size="50" />
                                        </div>
                                    </div>
                                    <div class="simform__actions">
                                        <input class="sumbit" name="commit" type="sumbit" value="Create Account" />
                                    </div>
                                </form>
                            </div>
                            <div class="logmod__alter">
                                <div class="logmod__alter-container">
                                    <a href="/auth/facebook" class="connect facebook">
                                        <div class="connect__icon">
                                            <i class="fa fa-facebook"></i>
                                        </div>
                                        <div class="connect__context">
                                            <span>Create an account with <strong>Facebook</strong></span>
                                        </div>
                                    </a>

                                    <a href="/auth/google" class="connect googleplus">
                                        <div class="connect__icon">
                                            <i class="fa fa-google-plus"></i>
                                        </div>
                                        <div class="connect__context">
                                            <span>Create an account with <strong>Google+</strong></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="logmod__tab lgm-2">
                            <div class="logmod__heading">
                                <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
                            </div>
                            <div class="logmod__form">
                                <form accept-charset="utf-8" action="/login" method="post" class="simform">
                                    <div class="sminputs">
                                        <div class="input full">
                                            <label class="string optional" for="user-name">Email*</label>
                                            <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="text" size="50" />
                                        </div>
                                    </div>
                                    <div class="sminputs">
                                        <div class="input full">
                                            <label class="string optional" for="user-pw">Password *</label>
                                            <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" />
                                            <span class="hide-password">Show</span>
                                        </div>
                                    </div>
                                    <div class="simform__actions">
                                        <button type="submit" class="sumbit" >Log In</button>
                                    </div>
                                </form>
                            </div>
                            <div class="logmod__alter">
                                <div class="logmod__alter-container">
                                    <a href="/auth/facebook" class="connect facebook">
                                        <div class="connect__icon">
                                            <i class="fa fa-facebook"></i>
                                        </div>
                                        <div class="connect__context">
                                            <span>Sign in with <strong>Facebook</strong></span>
                                        </div>
                                    </a>
                                    <a href="/auth/google" class="connect googleplus">
                                        <div class="connect__icon">
                                            <i class="fa fa-google-plus"></i>
                                        </div>
                                        <div class="connect__context">
                                            <span>Sign in with <strong>Google+</strong></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/signup.js"></script>




</body>
</html>
